<section class="resume-section" id="education">
    <div class="resume-section-content">
        <h2 class="mb-5">Education</h2>
        @for (edx of education; track $index) {
            <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
                <div class="flex-grow-1">
                    <h3 class="mb-0">{{edx.school}}</h3>
                    <div class="subheading mb-3">{{edx.degree}}</div>
                    @for (course of edx.courses; track $index) {
                        <div>{{course}}</div>
                    }
                    <p>{{edx.grade}}</p>
                </div>
                <div class="flex-shrink-0"><span class="text-primary">{{edx.startDate}} - {{edx.endDate}}</span></div>
            </div>
        }
    </div>
</section>
