<section class="resume-section" id="about">
    <div class="resume-section-content">
        <h1 class="mb-0">
            {{aboutData.firstname}}
            <span class="text-primary">{{aboutData.lastname}}</span>
        </h1>
        <div class="subheading mb-5">
            {{fullAddress}}
            <a href="mailto:{{aboutData.email}}">{{aboutData.email}}</a>
        </div>
        <p class="lead mb-5">{{aboutData.summary}}</p>
        <div class="social-icons">
            @for (social of aboutData.socialLinks; track $index) {
                <a class="social-icon" href="{{social.url}}"><i [class]="social.icon"></i></a>
            }
        </div>
    </div>
</section>
