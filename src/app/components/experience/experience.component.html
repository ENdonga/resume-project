<section class="resume-section" id="experience">
    <div class="resume-section-content">
        <h2 class="mb-5">Experience</h2>
        @for (experience of experiences; track $index) {
            <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
                <div class="flex-grow-1">
                    <h3 class="mb-0">{{experience.title}}</h3>
                    <div class="subheading mb-3">{{experience.company}}</div>
                    <ul>
                        @for (responsibility of experience.responsibilities; track $index) {
                            <li>{{responsibility}}</li>
                        }
                    </ul>
                </div>
                <div class="flex-shrink-0"><span class="text-primary">{{experience.startDate}} - {{experience.endDate}}</span></div>
            </div>
        }
    </div>
</section>
